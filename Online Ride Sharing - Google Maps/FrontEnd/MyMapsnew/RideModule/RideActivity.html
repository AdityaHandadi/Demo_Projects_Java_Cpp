		function rideActivity(){	
			var custid = localStorage.rideEmail; 
			var custCreds = {
				"email":custid
			}
			var jsonData = JSON.stringify(custCreds);
			console.log(jsonData);
			
			var request2 = $.ajax({
			  url: 'http://localhost:8080/TestWs1/rest/riderservice/getriderlist',
			  type: 'POST',
			  data:jsonData,
			  headers: { 
				'Accept': 'application/json',
				'Content-Type': 'application/json' 
			  },
			  dataType: 'json',
			  success: function (response) {
				  if(response.length !=0 ){
					for(var idx in response){
					console.log(JSON.stringify(response));
					selectroutes(response[idx].sourceStr,response[idx].destStr,response[idx].dateTime,idx);
					}
				  }
				  else
				  {	alert('Failed'+response.responseText);}
			  }
				
			}); 
			
		}
		
		google.maps.event.addDomListener(window, "load", rideActivity);
